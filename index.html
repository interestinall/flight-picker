<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="dest/js/script.min.js"></script>
		<link rel="stylesheet" href="dest/css/style.css">
		<link rel="stylesheet" href="dest/css/jquery-ui.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="flight-picker">
				<div id="header">
				</div>
				<form class="form-box">
					<div id="radio">
						<input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">Roundtrip</label>
						<input type="radio" id="radio2" name="radio"><label for="radio2">One way</label>
						<input type="radio" id="radio3" name="radio"><label for="radio3">Multiple destinations</label>
					</div>
					<div class="cities">
						<div class="from">
							<label class="one-b" for="ff">Flying from</label>
							<input type="text" id="ff" name="flightFrom" class="f" autocomplete="off" title="City or Airport Code" placeholder=" City or airport" value="">
						</div>
						<div class="to" id="to">
							<label class="one-b" for="ft">Flying to</label>
							<input type="text" id="ft" name="flightTo" class="t" autocomplete="off" title="City or Airport Code" placeholder=" City or airport" value="">
						</div>
					</div>
					<div class="calendar-number-persons">
						<div class="d-date">
							<label class="one-b" for="dd">Departing</label>
							<input type="text" id="dd" name="departure-date" class="" autocomplete="off" title="departing date" placeholder=" dd/mm/yy">
						</div>
						<div class="r-date">
							<label class="one-b" for="rd">Returning</label>
							<input type="text" id="rd" name="return-date" class="" autocomplete="off" title="returning date" placeholder=" dd/mm/yy" value="">
						</div>
						<div class="adults">
							<label class="one-b top" for="adults">Adults (18+)</label>
							<select name="adults" id="adults">
								<option selected="selected">1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select>
						</div>
						<div class="children">
							<label class="one-b top" for="children">Children (0-17)</label>
							<select name="children" id="children">
								<option selected="selected">0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select>
						</div>
					<div class="mult-box">
						<div class="multiple hide" style="margin-top: 2%;">
							<h3>flight 2</h3>
							<div class="from">
								<label class="one-b" for="ff2">Flying from</label>
								<input type="text" id="ff2" name="flightFrom" class="f i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport" value="">
							</div>
							<div class="to">
								<label class="one-b" for="ft2">Flying to</label>
								<input type="text" id="ft2" name="flightTo" class="t i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport" value="">
							</div>
							<div class="d-date pl">
									<label class="one-b" for="dd2">Departing</label>
									<input type="text" id="dd" name="departure-date" class="d-small" autocomplete="off" title="departing date" placeholder=" dd/mm/yy">
							</div>
						</div>
						<div class="multiple hide">
							<h3>flight 3</h3>
							<div class="from">
								<label class="one-b" for="ff3">Flying from</label>
								<input type="text" id="ff3" name="flightFrom" class="f i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport">
							</div>
							<div class="to">
								<label class="one-b" for="ft3">Flying to</label>
								<input type="text" id="ft3" name="flightTo" class="t i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport" >
							</div>
							<div class="d-date pl">
									<label class="one-b" for="dd3">Departing</label>
									<input type="text" id="dd3" name="departure-date" class="d-small" autocomplete="off" title="departing date" placeholder=" dd/mm/yy">
							</div>
						</div>
						<div class="multiple hide">
							<h3>flight 4</h3>
							<div class="from">
								<label class="one-b" for="ff4">Flying from</label>
								<input type="text" id="ff4" name="flightFrom" class="f i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport">
							</div>
							<div class="to">
								<label class="one-b" for="ft4">Flying to</label>
								<input type="text" id="ft4" name="flightTo" class="t i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport">
							</div>
							<div class="d-date pl">
									<label class="one-b" for="dd4">Departing</label>
									<input type="text" id="dd4" name="departure-date" class="d-small" autocomplete="off" title="departing date" placeholder=" dd/mm/yy">
							</div>
						</div>
						<div class="multiple hide">
							<h3>flight 5</h3>
							<div class="from">
								<label class="one-b" for="ff5">Flying from</label>
								<input type="text" id="ff5" name="flightFrom" class="f i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport">
							</div>
							<div class="to">
								<label class="one-b" for="ft5">Flying to</label>
								<input type="text" id="ft5" name="flightTo" class="t i-small" autocomplete="off" title="City or Airport Code" placeholder=" City or airport">
							</div>
							<div class="d-date pl">
									<label class="one-b" for="dd5">Departing</label>
									<input type="text" id="dd5" name="departure-date" class="d-small" autocomplete="off" title="departing date" placeholder=" dd/mm/yy">
							</div>
						</div>	
					</div>
					<div class="submit button">
						<button type="submit" id="submit">Submit</button>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="http://localhost:35729/livereload.js"></script>
	</body>
</html>
