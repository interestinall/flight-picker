<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="dest/css/style.css">
</head>
<body>
	<div class="wrapper">
	  <div id="flight-picker">
	    <div id="header">
	      <h1>Book Your Flight Now</h1>
	    </div>
	    <div class="from">
	      <label for="ff">Leaving From:</label>
	      <input id="ff" name="flightFrom" class="watermark watermarked autocomplete ui-corner-all" autocomplete="off" title="City or Airport Code" value="">
	    </div>
	    <div class="to">
	      <label for="ft">Leaving To:</label>
	      <input id="ft" name="flightFrom" class="watermark watermarked autocomplete ui-corner-all" autocomplete="off" title="City or Airport Code" value="">
	    </div>
	  </div>
	</div>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
